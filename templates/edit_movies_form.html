{% extends '_layout.html' %}

{% block title %}Movie Rating App | Edit Movie{% endblock %}

{% block body %}
<h1 class="mb-5">Update Movie</h1>
<!-- TODO: Feature 5 -->
<p class="mb-3">Edit a movie rating below</p>
<form method="POST" action="/movies/{{movie.movie_id}}" class="my-4">
    <div class="form-group">
        <label for="title">Movie Title</label>
        <input type="text" class="form-control" id="title" name="title" required>
    </div>

    <div class="form-group">
        <label for="director">Director</label>
        <input type="text" class="form-control" id="director" name="director" required>
    </div>

    <div class="form-group">
        <label for="rating">Rating (1-5)</label>
        <input type="number" class="form-control" id="rating" name="rating" min="1" max="5" required>
    </div>

    <button type="submit" class="btn btn-primary">Save Rating</button>
</form>
{% endblock %}
